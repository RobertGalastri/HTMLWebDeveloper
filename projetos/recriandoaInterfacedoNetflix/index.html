<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- owl css -->

    <title>NETFLIX CLONE</title>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

    <main> 
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">La Casa de Papel: Coreia</h2>
                <p class="descricao">Sinopse
                    Ladrões invadem a casa da moeda da Coreia unificada. Com reféns presos lá dentro, a polícia precisa detê-los, assim como a mente por trás do plano.
                    Ryu Yong-jae
                    Criação</p>
                <div class="botoes">
                    <button role="button" class="botao" >
                        <i class="fa-regular fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-regular fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
